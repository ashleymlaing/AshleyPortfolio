<body ng-controller="featuredCtrl" ng-cloak class="slideInDown">
  <header>
    <nav>
      <h1><a href="index.html">Ashley Laing</a></h1>
      <ul>
        <li><a href="index.html">Portfolio</a></li>

        <li><a href="https://www.linkedin.com/in/ashley-laing/" target="_blank"><i class="fa fa-linkedin-square fa-lg round" aria-hidden="true"></i></a></li>
      </ul>
    </nav>
  </header>
  <main id="main_body" >

    <img id="top" src="img/top.png" alt="">
    <div id="form_container">

      <h1 class="hiddenHeading"><a>Contact Form</a></h1>
      <form id="form_59912" class="appnitro" enctype="multipart/form-data" method="post" action="">
        <div class="form_description">
          <h2>Contact Form</h2>
          <p>Contact me here so that I can email you back as soon as possible.</p>
        </div>
        <ul >

          <li id="li_1" >
            <label class="description" for="element_1">Name </label>
            <span>
              <input id="element_1_1" name= "element_1_1" class="element text" maxlength="255" size="8" value=""/>
              <label>First</label>
            </span>
            <span>
              <input id="element_1_2" name= "element_1_2" class="element text" maxlength="255" size="14" value=""/>
              <label>Last</label>
            </span>
          </li>		<li id="li_2" >
            <label class="description" for="element_2">Email </label>
            <div>
              <input id="element_2" name="element_2" class="element text medium" type="text" maxlength="255" value=""/>
            </div>
          </li>		<li class="section_break">
            <h3>Section Break</h3>
            <p></p>
          </li>		<li id="li_4" >
            <label class="description" for="element_4">Upload a File </label>
            <div>
              <input id="element_4" name="element_4" class="element file" type="file"/>
            </div>
          </li>		<li id="li_5" >
            <label class="description" for="element_5">Paragraph </label>
            <div>
              <textarea id="element_5" name="element_5" class="element textarea medium"></textarea>
            </div>
          </li>

          <li class="buttons">
            <input type="hidden" name="form_id" value="59912" />

            <input id="saveForm" class="button_text" type="submit" name="submit" value="Submit" />
          </li>
        </ul>
      </form>
    </div>
    <img id="bottom" src="img/bottom.png" alt="">
  </main>
  <footer>
    <section>
      <div class="col-md-6">
        <h2>Ashley Laing</h2>
        <a href="resume/resume.pdf" class="" target="_blank">See My Resume</a>
        <a href="contact.html" class="">Get In Contact</a>
      </div>
      <div id="portfolio" class="col-md-6">
        <h2>Portfolio</h2>
        <ul>
          <li ng-repeat="project in projects"><a href="{{project.link}}">{{project.projectName}}</a></li>
        </ul>
      </div>
    </section>
    <section>
      <ul>
        <li><a href="https://github.com/ashleymlaing" target="_blank"><i class="fa fa-github fa-lg" aria-hidden="true"></i></a></li>

      </ul>
    </section>
